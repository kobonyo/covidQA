
<!DOCTYPE html>
<html lang="en">
  <header class="text-center">
    <link rel="stylesheet" type="text/css" href="s.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  </header>
  <body>
  <div class="container py-5 px-4">
  <div class="row rounded-lg overflow-hidden shadow">   
    <!-- Chat Box-->
    <div class="col px-0">
      <div class="px-4 py-5 chat-box bg-white">
           <!-- Sender Message-->
        <div id = "chatb">
        <div class="media w-50 mb-3"><img src="https://res.cloudinary.com/mhmd/image/upload/v1564960395/avatar_usae7z.svg" alt="user" width="50" class="rounded-circle">
          <div class="media-body ml-3">
            <div class="bg-light rounded py-2 px-3 mb-2">
              <p class="text-small mb-0 text-muted">Hello, I am COVID-19 Bot. I can answer some Questions about Corona Virus</p>
            </div>
            <!--<p class="small text-muted">12:00 PM | Aug 13</p>-->
          </div>
        </div>
      </div>        
      </div>
      <div id="userInput">
      <!-- Typing area -->
      <form action="#" class="bg-light">
        <div class="input-group">
          <input type="text" placeholder="Type a message", name = 'q', id = 'textInput',aria-describedby="button-addon2" class="form-control rounded-0 border-0 py-4 bg-light">
          <div class="input-group-append">
            <button id="button-addon2" type="submit" id="buttonInput" class="btn btn-link"> <i class="fa fa-paper-plane"></i></button>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</body>
<script>
  function getBotResponse() {
    var rawText = $("#textInput").val();
    var userHtml = '<p class="userText"><span>' + rawText + '</span></p>';
    $("#textInput").val("");
    $("#chatb").append(userHtml);
    document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
    $.get("https://lnv3ogx7y8.execute-api.us-west-2.amazonaws.com/dev/api", {q : rawText }).done(function(data) {
      var res = JSON.parse(data).answer;
      var pre = '<div class="media w-50 ml-auto mb-3"><div class="media-body"><div class="bg-primary rounded py-2 px-3 mb-2"><p class="text-small mb-0 text-white">'
      var post = '</p> </div></div></div>'
      var botHtml = pre + res + post;
      $("#chatb").append(botHtml);
      document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
    });
  }
  $("#textInput").keypress(function(e) {
      if(e.which == 13) {
          getBotResponse();
      }
  });
  $("#buttonInput").click(function() {
    getBotResponse();
  })
</script>
</html>
